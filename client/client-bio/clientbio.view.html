<script type="text/ng-template" id="myModalContent.html">
   <div>

      <div class="modal-header">
         <h3 class="modal-title">Update your date of birth</h3>
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col-md-12">
                 <div class="form-group">
                     <label>Date of Birth</label>
                     <div class="row">
                                    <div class="col-md-6">
                                      <div class="">
                                        <p class="">
                                          <select class="form-control ng-pristine ng-valid ng-touched" ng-model="client.birthmonth">
                                              <option disabled="" selected="" value="Month">Month</option>
                                              <option value="01">January</option>
                                              <option value="02">February</option>
                                              <option value="03">March</option>
                                              <option value="04">April</option>
                                              <option value="05">May</option>
                                              <option value="06">June</option>
                                              <option value="07">July</option>
                                              <option value="08">August</option>
                                              <option value="09">September</option>
                                              <option value="10">October</option>
                                              <option value="11">November</option>
                                              <option value="12">December</option>
                                          </select>

                                        </p>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="">
                                        <p class="">
                                          <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Day" ng-model="client.birthday" required="">

                                        </p>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="">
                                        <p class="">
                                          <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Year" ng-model="client.birthyear" required="">

                                        </p>
                                      </div>
                                    </div>
                                  </div>
                 </div>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-green" type="button" ng-click="ok()">OK</button>
         <button class="btn btn-red" type="button" ng-click="cancel()">Cancel</button>
      </div>
   </div>
</script>
<script type="text/ng-template" id="updateName.html">
   <div>

      <div class="modal-header">
         <h3 class="modal-title">Update your date of birth</h3>
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col-md-12">
                 <div class="form-group">
                    <label class="font-dark md-font">Name</label>
                     <div class="row">
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="First" ng-model="client.firstname" required>
                        </div>
                       </div>
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="Last" ng-model="client.lastname" required>
                        </div>
                       </div>
                     </div>
                 </div>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-green" type="button" ng-click="ok()">OK</button>
         <button class="btn btn-red" type="button" ng-click="cancel()">Cancel</button>
      </div>
   </div>
</script>
