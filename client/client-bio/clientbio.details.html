<div class="card" ng-show="closed" >
<div class="header">
    <h4 class="title">About me</h4>
</div>
<div class="content">
    <ul class="list-unstyled team-members">
        <li>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-xs-8">
                    <span class="font-medium"><strong>Name</strong></span>
                    <p>
                        {{client.fullname}}
                    </p>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-4">
                    <button class="btn btn-blue"><i class="ti ti-pencil"></i>Edit</button>

                </div>
            </div>
        </li>
        <li>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-xs-8">
                    <span class="font-medium"><strong>Date of Birth</strong></span>
                    <p>
                        {{client.dob | date}}
                    </p>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-4">
                    <button ng-click="openModal()" class="btn btn-blue btn-sm"><i class="ti ti-pencil"></i>Edit</button>

                </div>
            </div>
        </li>
        <li>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-xs-8">
                    <span class="font-medium"><strong>Sex</strong></span>
                    <p>
                        {{client.sex}}
                    </p>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-4">
                    <button class="btn btn-blue"><i class="ti ti-pencil"></i><span>Edit</span></button>

                </div>
            </div>
        </li>
        <li>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-xs-8">
                    <span class="font-medium"><strong>Marital Status</strong></span>
                    <p>
                        {{client.maritalStatus}}
                    </p>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-4">
                    <button class="btn btn-blue"><i class="ti ti-pencil"></i>Edit</button>

                </div>
            </div>
        </li>
    </ul>
</div>
</div>
