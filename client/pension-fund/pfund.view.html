<script type="text/ng-template" id="update.confirmdate.html">
   <div>

      <div class="modal-header">
         <h3 class="modal-title">Edit the date you you got confirmed at {{client.employer.name}}</h3>

                     <label>Date confirmed at {{client.employer.name}}</label>

                     <div class="col-md-6">
                       <div class="">
                         <p class="">
                           <select class="form-control ng-pristine ng-valid ng-touched" ng-model="client.birthmonth">
                               <option disabled="" selected="" value="Month">Month</option>
                               <option value="01">January</option>
                               <option value="02">February</option>
                               <option value="03">March</option>
                               <option value="04">April</option>
                               <option value="05">May</option>
                               <option value="06">June</option>
                               <option value="07">July</option>
                               <option value="08">August</option>
                               <option value="09">September</option>
                               <option value="10">October</option>
                               <option value="11">November</option>
                               <option value="12">December</option>
                           </select>

                         </p>
                       </div>
                     </div>
                     <div class="col-md-3">
                       <div class="">
                         <p class="">
                           <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Day" ng-model="client.birthday" required="">

                         </p>
                       </div>
                     </div>
                     <div class="col-md-3">
                       <div class="">
                         <p class="">
                           <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Year" ng-model="client.birthyear" required="">

                       </div>
                     </div>
                   </div>

            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-green" type="button" ng-click="ok()">OK</button>
         <button class="btn btn-red" type="button" ng-click="cancel()">Cancel</button>
      </div>
   </div>
</script>

<script type="text/ng-template" id="create.pfund.html">
   <div>
      <div class="modal-header">
         <h3 class="modal-title">Add your pension fund</h3>
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col-md-12">
                 <div class="form-group">
                    <label class="font-dark md-font">Pension Fund</label>
                     <div class="row">
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="Pension fund name" ng-model="pfund.name" required>
                        </div>
                       </div>
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="Pension fund balance" ng-model="pfund.balance" required>
                        </div>
                       </div>
                     </div>
                 </div>
                 <div class="form-group">
                    <label class="font-dark md-font">Retirement Age</label>
                     <div class="row">
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="Early retirement age" ng-model="pfund.earlyAge" required>
                        </div>
                       </div>
                       <div class="col-md-6">
                        <div class="">
                           <input type="text" class="form-control" placeholder="Late retirement age" ng-model="pfund.lateAge" required>
                        </div>
                       </div>
                     </div>
                 </div>
                 <div class="form-group">
                    <label class="font-dark md-font">Choose your local currency</label>
                     <div class="row">
                        <div class="col-md-6">
                         <div class="">
                           <p class="">
                             <select class="form-control ng-pristine ng-valid ng-touched" ng-model="pfund.localCurrency">
                                 <option disabled="" selected="" value="Local currency">Local currency</option>
                                 <option value="BWP">Botswanan Pula</option>
                                 <option value="CNY">Chinese Yuan</option>
                                 <option value="EUR">Euro</option>
                                 <option value="GBP">British Pound Sterling</option>
                                 <option value="JPY">Japanese Yen</option>
                                 <option value="MWK">Malawian Kwacha</option>
                                 <option value="MZN">Mozambican Metical</option>
                                 <option value="USD">United States Dollar</option>
                                 <option value="ZAR">South African Rand</option>
                             </select>

                           </p>
                         </div>
                       </div>
                     </div>
                 </div>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-green" type="button" ng-click="ok()">Create</button>
         <button class="btn btn-red" type="button" ng-click="cancel()">Cancel</button>
      </div>
   </div>
</script>
